MODEL_1:
    READ_DATA_PARAMS:
        SENT_LEN: 100
        KIND: 'last_sentence'
    VOCAB_PARAMS:
        MAX_LEN: 10
        MIN_LEN: 3
        NUM_WORDS: 10000
    MODEL_PARAMS:
        BATCH_SIZE: 64
        DROP_PROB: 0.1
        EMBEDDING_DIMS: 256
        RNN_UNITS: 1024
        ATTENTION_UNITS: 200
        IF_USE_ATTENTION: True
        TRAINABLE_EMBEDDING: True
        ENCODER_CONFIG: ['encoder_rnnlayer_1']
        DECODER_CONFIG: ['decoder_rnnlayer_1']
    TRAIN_PARAMS:
        EPOCHS: 10
        EVAL_FREQ: 1
        SAVE_PATH: 'saved_model/model_1/'
        
